<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>School Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>School Management System</h1>
  <hr>
  <h2>Save Student</h2>

  <form action="#" th:action="@{/saveStudent}" th:object="${student}"
        method="POST">
    <input type="text" th:field="*{firstName}"
           placeholder="Student First Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}"
           placeholder="Student Last Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}"
           placeholder="Student Email" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Student</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Home</a>
</div>
</body>
</html>
