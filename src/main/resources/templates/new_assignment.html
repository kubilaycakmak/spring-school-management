<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>School Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>School Management System</h1>
    <hr>
    <h2>Save Assignment</h2>

    <form action="#" th:action="@{/saveAssignment}" th:object="${assignment}"
          method="POST">
        <input type="text" th:field="*{title}"
               placeholder="Assignment title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}"
               placeholder="Assignment description" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Assignment</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Home</a>
</div>
</body>
</html>
